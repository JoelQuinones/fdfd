	<!DOCTYPE html>
	<html>
	<head>
		<title>Mi Tienda</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../CSS/contacto.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Farro:wght@700&family=Goblin+One&family=Merriweather:ital@1&family=Pattaya&display=swap" rel="stylesheet">
	</head>
	<body>
	<div class="titulos">
			 <h1>Mi Tienda!</h1>
		</div>
		<div class="enlaces">
			<ul>
				<li><a href="index.html">Inico</a></li>
				<li><a href="productos.html">Productos</a></li>
				<li><a href="contacto.html">Contacto</a></li>
				<li><a href="novedades.html">Novedades</a></li>
			</ul>
		</div>
		<div class="formularios">
			<h2>Contactanos</h2>
			<form action="index.html" method="post">
				<label>Email</label>
				<br>
				<input type="email" name="email">
				<br>
				<label>Contraseña</label>
				<br>
				<input type="password" name="contraseña">
				<br>
				<label>Formas de contacto</label>
				<br>
				<select name="formas-de-contacto">
					<option value="email">Email</option>
					<option value="telefono">Telefono</option>
					<option value="Chat">Chat</option>
				</select>
				<br>
				<label>Con quien quieres comunicarte?</label>
				<br>
				<label>Jefe</label>
				<input type="checkbox" name="Jefe" value="Jefe">
				<label>Empleado</label>
				<input type="checkbox" name="empleado" value="empleado">
				<label>Gerente</label>
				<input type="checkbox" name="gerente" value="gerente">
				<br>
				<input type="submit" name="submit" value="Enviar">
				<input type="reset" name="resetear" value="resetear">
			</form>
		</div>
	</body>
